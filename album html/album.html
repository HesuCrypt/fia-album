<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album - Photo & Video Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Styles */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-form {
            background: #222;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #444;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .login-form h2 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #fff;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: #333;
            border: 2px solid #555;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #fff;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #ddd;
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 14px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: clamp(32px, 6vw, 48px);
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .header p {
            color: #ccc;
            font-size: clamp(14px, 3vw, 18px);
        }

        .user-info {
            position: absolute;
            top: 0;
            right: 0;
            color: #ccc;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background: none;
            border: 1px solid #555;
            color: #ccc;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: 12px;
        }

        .logout-btn:hover {
            border-color: #fff;
            color: #fff;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: #222;
            border-radius: 10px;
            padding: 5px;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 500;
        }

        .tab-btn.active {
            background: #fff;
            color: #000;
        }

        .tab-btn:hover:not(.active) {
            background: #333;
            color: #fff;
        }

        /* Upload Area */
        .upload-section {
            margin-bottom: 40px;
        }

        .upload-area {
            border: 4px solid #ffffff;
            box-shadow: 0 0 10px #4caf5044;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area.dragover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #777;
        }

        .upload-text {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 14px;
            color: #777;
        }

        .file-input {
            display: none;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .media-item {
            background: #222;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            position: relative;
        }

        .media-item:hover {
            transform: translateY(-5px);
        }

        .media-content {
            width: 100%;
            height: 200px;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .media-item:hover .media-content {
            filter: grayscale(0%);
        }

        .media-info {
            padding: 15px;
        }

        .media-date {
            color: #ccc;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .date-input {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            width: 100%;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .media-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.7);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .modal-media {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 15px;
            transition: transform 0.3s cubic-bezier(.4,2,.6,1), box-shadow 0.3s;
            cursor: zoom-in;
            user-select: none;
        }

        .modal-media.zoomed {
            cursor: grab;
            box-shadow: 0 0 20px #000a;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 32px;
            }

            .user-info {
                position: static;
                text-align: center;
                margin-bottom: 20px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .media-content {
                height: 150px;
            }

            .tab-nav {
                max-width: 100%;
            }

            .tab-btn {
                padding: 12px 15px;
                font-size: 14px;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .upload-icon {
                font-size: 36px;
            }

            .upload-text {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .media-content {
                height: 120px;
            }

            .login-form {
                padding: 30px 20px;
            }

            .tab-btn {
                padding: 10px 12px;
                font-size: 12px;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #555;
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #777;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ccc;
        }

        .empty-state p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" src="your universe.mp3" loop></audio>
    <div id="musicControls" style="position:fixed;bottom:20px;left:50%;transform:translateX(-50%);z-index:2000;display:flex;align-items:center;gap:10px;background:#222;padding:10px 20px;border-radius:30px;box-shadow:0 2px 10px #0008;">
        <button id="musicBtn" style="background:#4caf50;color:#fff;border:none;border-radius:50%;width:40px;height:40px;font-size:20px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:background 0.2s;">‚ñ∂Ô∏è</button>
        <span style="color:#fff;font-size:14px;">Play background music</span>
    </div>
    <!-- Login Overlay (hidden by default) -->
    <div class="login-overlay hidden" id="loginOverlay">
        <div class="login-form">
            <h2>Album</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <div class="user-info" id="userInfo">
                <span id="userLabel">Guest User</span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
                <button class="logout-btn" id="loginBtn" style="display:none;">Login</button>
            </div>
            <h1>Album</h1>
            <p>Your memories in black & white</p>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="photos">üì∏ Photos</button>
            <button class="tab-btn" data-tab="videos">üé• Videos</button>
        </div>

        <!-- Upload Section (only visible when logged in) -->
        <div class="upload-section hidden" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & drop your files here</div>
                <div class="upload-subtext">or click to browse</div>
            </div>
            <input type="file" class="file-input" id="fileInput" multiple accept="image/*,video/*">
        </div>

        <!-- Gallery -->
        <div class="gallery" id="gallery"></div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <h3>No media yet</h3>
            <p>Add some photos or videos to get started</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <img class="modal-media" id="modalMedia" src="" alt="">
        </div>
    </div>

    <script>
        // Application state
        let isLoggedIn = false;
        let currentTab = 'photos';
        let mediaItems = [];
        // Load from localStorage if available
        if (localStorage.getItem('mediaItems')) {
            try {
                mediaItems = JSON.parse(localStorage.getItem('mediaItems'));
            } catch (e) {
                mediaItems = [];
            }
        }
        // Manually add static videos if not present
        const staticVideos = [
            { name: 'v1.mov', src: 'v1.mov' },
            { name: 'v2.mov', src: 'v2.mov' },
            { name: 'v3.mov', src: 'v3.mov' },
            { name: 'v4.mov', src: 'v4.mov' }
        ];
        const today = new Date().toISOString().split('T')[0];
        let changed = false;
        staticVideos.forEach(vid => {
            if (!mediaItems.some(item => item.type === 'video' && item.name === vid.name)) {
                mediaItems.push({
                    id: 'static-' + vid.name,
                    type: 'video',
                    src: vid.src,
                    name: vid.name,
                    date: today,
                    uploadDate: new Date()
                });
                changed = true;
            }
        });
        if (changed) {
            localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
        }

        // DOM elements
        const loginOverlay = document.getElementById('loginOverlay');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const userInfo = document.getElementById('userInfo');
        const logoutBtn = document.getElementById('logoutBtn');
        const uploadSection = document.getElementById('uploadSection');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const gallery = document.getElementById('gallery');
        const emptyState = document.getElementById('emptyState');
        const modal = document.getElementById('modal');
        const modalClose = document.getElementById('modalClose');
        const modalMedia = document.getElementById('modalMedia');
        const tabBtns = document.querySelectorAll('.tab-btn');

        // Login credentials
        const validCredentials = {
            username: 'album',
            password: 'album'
        };

        // Initialize app
        function init() {
            setupEventListeners();
            updateUI();
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.volume = 0.3;
            const musicBtn = document.getElementById('musicBtn');
            let isPlaying = false;
            musicBtn.addEventListener('click', function() {
                if (isPlaying) {
                    bgMusic.pause();
                    musicBtn.textContent = '‚ñ∂Ô∏è';
                } else {
                    bgMusic.play();
                    musicBtn.textContent = '‚è∏Ô∏è';
                }
                isPlaying = !isPlaying;
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Login form
            loginForm.addEventListener('submit', handleLogin);
            
            // Logout button
            logoutBtn.addEventListener('click', handleLogout);
            
            // Login button
            document.getElementById('loginBtn').addEventListener('click', function() {
                loginOverlay.classList.remove('hidden');
            });
            
            // Tab navigation
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => switchTab(btn.dataset.tab));
            });
            
            // Upload functionality
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', handleFileSelect);
            
            // Modal
            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }

        // Handle login
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === validCredentials.username && password === validCredentials.password) {
                isLoggedIn = true;
                loginOverlay.classList.add('hidden');
                userInfo.innerHTML = `
                    <span>Welcome, ${username}</span>
                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                `;
                uploadSection.classList.remove('hidden');
                updateUI();
            } else {
                errorMessage.textContent = 'Invalid username or password';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        }

        // Handle logout
        function handleLogout() {
            isLoggedIn = false;
            loginOverlay.classList.add('hidden');
            userInfo.innerHTML = '<span>Guest User</span>';
            uploadSection.classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            errorMessage.textContent = '';
            updateUI();
        }

        // Switch tabs
        function switchTab(tab) {
            currentTab = tab;
            tabBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tab);
            });
            updateUI();
        }

        // Handle drag and drop
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        }

        // Handle file selection
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        }

        // Handle files
        function handleFiles(files) {
            if (!isLoggedIn) {
                loginOverlay.classList.remove('hidden');
                return;
            }
            files.forEach(file => {
                if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const mediaItem = {
                            id: Date.now() + Math.random(),
                            type: file.type.startsWith('image/') ? 'photo' : 'video',
                            src: e.target.result,
                            name: file.name,
                            date: new Date().toISOString().split('T')[0],
                            uploadDate: new Date()
                        };
                        mediaItems.push(mediaItem);
                        localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
                        // Reload from localStorage to ensure UI is in sync
                        try {
                            mediaItems = JSON.parse(localStorage.getItem('mediaItems')) || [];
                        } catch (e) { mediaItems = []; }
                        updateUI();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Update UI
        function updateUI() {
            const filteredItems = mediaItems.filter(item => {
                return currentTab === 'photos' ? item.type === 'photo' : item.type === 'video';
            });

            if (filteredItems.length === 0) {
                gallery.innerHTML = '';
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                renderGallery(filteredItems);
            }

            // Show login button for guests, hide for logged in
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const userLabel = document.getElementById('userLabel');
            if (!isLoggedIn) {
                loginBtn.style.display = '';
                logoutBtn.style.display = 'none';
                userLabel.textContent = 'Guest User';
            } else {
                loginBtn.style.display = 'none';
                logoutBtn.style.display = '';
                userLabel.textContent = 'Welcome, album';
            }
        }

        // Render gallery
        function renderGallery(items) {
            gallery.innerHTML = items.map(item => `
                <div class="media-item">
                    ${isLoggedIn ? `<button class="delete-btn" onclick="deleteItem('${item.id}')">&times;</button>` : ''}
                    ${item.type === 'photo' 
                        ? `<img class="media-content" src="${item.src}" alt="${item.name}" onclick="openModal('${item.src}')">`
                        : `<video class="media-content" src="${item.src}" controls></video>`
                    }
                    <div class="media-info">
                        <div class="media-date">
                            ${isLoggedIn 
                                ? `<input type="date" class="date-input" value="${item.date}" onchange="updateDate('${item.id}', this.value)">`
                                : item.date
                            }
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Open modal
        function openModal(src) {
            modalMedia.src = src;
            modal.style.display = 'flex';
            modalMedia.classList.remove('zoomed');
            modalMedia.style.transform = '';
            lastZoom = 1;
            offsetX = 0;
            offsetY = 0;
        }

        // Close modal
        function closeModal() {
            modal.style.display = 'none';
            modalMedia.src = '';
            modalMedia.classList.remove('zoomed');
            modalMedia.style.transform = '';
        }

        // Delete item
        function deleteItem(id) {
            if (!isLoggedIn) {
                loginOverlay.classList.remove('hidden');
                return;
            }
            if (confirm('Are you sure you want to delete this item?')) {
                mediaItems = mediaItems.filter(item => item.id !== id);
                localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
                // Reload from localStorage to ensure UI is in sync
                try {
                    mediaItems = JSON.parse(localStorage.getItem('mediaItems')) || [];
                } catch (e) { mediaItems = []; }
                updateUI();
            }
        }

        // Update date
        function updateDate(id, newDate) {
            const item = mediaItems.find(item => item.id === id);
            if (item) {
                // Always save date in YYYY-MM-DD format
                const formatted = (new Date(newDate)).toISOString().split('T')[0];
                item.date = formatted;
                localStorage.setItem('mediaItems', JSON.stringify(mediaItems));
                // Reload from localStorage to ensure UI is in sync
                try {
                    mediaItems = JSON.parse(localStorage.getItem('mediaItems')) || [];
                } catch (e) { mediaItems = []; }
                updateUI();
            }
        }

        // --- Modal Zoom & Pan Logic ---
        let lastZoom = 1;
        let offsetX = 0, offsetY = 0;
        let isDragging = false, dragStartX = 0, dragStartY = 0, imgStartX = 0, imgStartY = 0;

        modalMedia.addEventListener('dblclick', function(e) {
            if (lastZoom === 1) {
                lastZoom = 2;
                modalMedia.classList.add('zoomed');
                modalMedia.style.transform = `scale(2)`;
            } else {
                lastZoom = 1;
                offsetX = 0;
                offsetY = 0;
                modalMedia.classList.remove('zoomed');
                modalMedia.style.transform = '';
            }
        });

        // Touch double-tap
        let lastTap = 0;
        modalMedia.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTap < 300) {
                // Double tap
                if (lastZoom === 1) {
                    lastZoom = 2;
                    modalMedia.classList.add('zoomed');
                    modalMedia.style.transform = `scale(2)`;
                } else {
                    lastZoom = 1;
                    offsetX = 0;
                    offsetY = 0;
                    modalMedia.classList.remove('zoomed');
                    modalMedia.style.transform = '';
                }
            }
            lastTap = now;
        });

        // Mouse drag to pan
        modalMedia.addEventListener('mousedown', function(e) {
            if (lastZoom === 1) return;
            isDragging = true;
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            imgStartX = offsetX;
            imgStartY = offsetY;
            modalMedia.style.cursor = 'grabbing';
        });
        document.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            offsetX = imgStartX + (e.clientX - dragStartX);
            offsetY = imgStartY + (e.clientY - dragStartY);
            modalMedia.style.transform = `scale(${lastZoom}) translate(${offsetX/lastZoom}px,${offsetY/lastZoom}px)`;
        });
        document.addEventListener('mouseup', function(e) {
            if (isDragging) {
                isDragging = false;
                modalMedia.style.cursor = 'grab';
            }
        });

        // Touch drag to pan
        modalMedia.addEventListener('touchstart', function(e) {
            if (lastZoom === 1) return;
            if (e.touches.length !== 1) return;
            isDragging = true;
            dragStartX = e.touches[0].clientX;
            dragStartY = e.touches[0].clientY;
            imgStartX = offsetX;
            imgStartY = offsetY;
        });
        modalMedia.addEventListener('touchmove', function(e) {
            if (!isDragging || lastZoom === 1 || e.touches.length !== 1) return;
            offsetX = imgStartX + (e.touches[0].clientX - dragStartX);
            offsetY = imgStartY + (e.touches[0].clientY - dragStartY);
            modalMedia.style.transform = `scale(${lastZoom}) translate(${offsetX/lastZoom}px,${offsetY/lastZoom}px)`;
        });
        modalMedia.addEventListener('touchend', function(e) {
            isDragging = false;
        });

        // Initialize the app
        init();
    </script>
